<div class="container">
  <h1 class="jumbotron">Movie Nerd</h1>

    <!-- Start of search -->
    <div class="form-group">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for movies.." ng-model="vm.movie" autofocus>
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="submit" ng-click="vm.searchMovie(vm.movie)">Search</button>
                        </span>
                    </div>
                </form> 
    </div>

    <!-- Start of Panel -->
    <!-- <div ui-view></div> -->
    <div class="row">
      <div class="col-md-4" ng-repeat="movie in vm.movies.Search">
          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{movie.Title}}</h3>
              </div>
              <div class="panel-body">
               <!-- {{search.title}} -->
                 <img ng-src="{{movie.Poster}}">
                 <p>Filmed in {{movie.Year}}</p>
                 <a ui-sref="state1({movieName:'{{movie.Title}}'})">View details</a>
              </div>
          </div>
      </div>
    

    <!--
     <pre>{{vm.movie.title}}</pre>
    {{name: movie.Title}}
      -->

    <!-- <pre>{{vm.movies | json}}</pre> -->

</div><!-- end of div container -->
